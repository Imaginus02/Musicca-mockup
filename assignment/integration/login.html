<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Musicca - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">     
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
    <link href="build/output.css" rel="stylesheet" />
  </head>

  <body>
    <div class="above-header">
      <div class="header">
        <div class="logo_container">
          <a href="./about.html" class="logo">
            <img class="logo" src="./assets/img/musicca-logo.png"></img>
          </a>
        </div>
        <div class="links">
          <a class="header_button" href="./404">Exercises</a>
          <a class="header_button" href="./404">Lessons</a>
          <a class="header_button" href="./about.html">About</a>
        </div>
        <div class="account">
          <a class="button" href="./404">Create account</a>
          <div class="activated-button">Log in</div>
        </div>
      </div>
    </div>
    <div class="log-in-bloc">
      <div class="log-in-txt">
        <p>Log in</p>
      </div>
      <form action="/register" method="POST">
        <div class="form">
          <input type="email" placeholder="Email" name="username" class="input-field-login" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required></input>
        </div>
        <div class="form">
          <input type="password" placeholder="Password" name="password" class="input-field-password" required></input>
        </div>
        <button type="submit" class="button-login" >Log in</button>
      </form>
    </div>
  </body>
</html>
